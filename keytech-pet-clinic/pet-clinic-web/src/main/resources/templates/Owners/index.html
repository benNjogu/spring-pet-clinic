<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Owners</title>
</head>
<body>
    
    <h1 th:text="'Owners Index Page'">Index Page</h1>
     <table>
        <tr>
            <th>ID</th>
            <th>FirstName</th>
            <th>LastName</th>
        </tr>
        <tr th:each="owner : ${owners}">
            <td th:text = "${owner?.id}">123</td>
            <td th:text = "${owner?.firstName}">Spring In Action</td>
            <td th:text = "${owner?.lastName}">Wrox</td>
        </tr>

    </table>

</body>
</html>
