<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Clinic Vets</title>
</head>
<body>
    
    <h2 th:text="'Vets'">Index Page</h2>
     <table class="table table-striped">
     <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Specialities</th>
        </tr>
     </thead>
     <tbody>
        <tr th:each="vet : ${vets}">
            <td th:text = "${vet.id}">123</td>
            <td th:text = "${vet.firstName + ' ' +vet.lastName}">Mr Vet</td>
            <td><span th:each = "speciality : ${vet.specialities}"
            		  th:text="${speciality.description + ' '}"/>
            	<span th:if="${vet?.specialities?.size() == 0}">none</span></td>
        </tr>
     </tbody>
    </table>
    
</body>
</html>
