<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Clinic Vets</title>
</head>
<body>
    
    <h2 th:text="'Vets'">Index Page</h2>
     <table class="table table-striped">
     <thead>
        <tr>
            <th>ID</th>
            <th>firstName</th>
            <th>lastName</th>
        </tr>
     </thead>
     <tbody>
        <tr th:each="vet : ${vets}">
            <td th:text = "${vet.id}">123</td>
            <td th:text = "${vet.firstName}">Mr</td>
            <td th:text = "${vet.lastName}">Vet</td>
        </tr>
     </tbody>
    </table>
    
</body>
</html>
